<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<body>
	<!-- Change Pattern -->
	<!-- Top Panel -->
	<div class="top_panel">
		<div class="wrapper">
			<div class="user">
				<img src="Images/user_avatar.png" alt="user_avatar" class="user_avatar" />
				<span class="label">John Alex</span>
				<!-- Top Tooltip -->
				<div class="top_tooltip">
					<div>
						<ul class="user_options">
							<li class="i_16_profile"><a href="#" title="Profile"></a></li>
							<li class="i_16_tasks"><a href="#" title="Tasks"></a></li>
							<li class="i_16_notes"><a href="#" title="Notes"></a></li>
							<li class="i_16_options"><a href="#" title="Options"></a></li>
							<li class="i_16_logout"><a href="#" title="Log-Out"></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<header class="main_header">
		<div class="wrapper">
			<div class="logo">
				<a href="#" title="Kanrisha Home">
					<img src="Images/kanrisha_logo.png" alt="kanrisha_logo" />
				</a>
			</div>
		</div>
	</header>

	<div class="wrapper small_menu">
		<ul class="menu_small_buttons">
			<li><a title="General Info" class="i_22_dashboard" href="advice.html"></a></li>
			<li><a title="Your Messages" class="i_22_inbox" href="bug_review.html"></a></li>
			<li><a title="Visual Data" class="i_22_charts" href="find_Users.html"></a></li>
			<li><a title="Kit elements" class="i_22_ui smActive" href="publish_bug.html"></a></li>
			<li><a title="Some Rows" class="i_22_tables" href="find_bug.html"></a></li>
		</ul>
	</div>

	<div class="wrapper contents_wrapper">
		
		<aside class="sidebar">
			<ul class="tab_nav">
				<li class=" i_32_dashboard">
					<a href="advice.html" title="General Info">
						<span class="tab_label">用户建议</span>
						<span class="tab_info">用户提交的建议</span>
					</a>
				</li>
				<li class=" i_32_inbox">
					<a href="bug_review.html" title="Your Messages">
						<span class="tab_label">审核bug</span>
						<span class="tab_info">审核用户分享的bug</span>
					</a>
				</li>
				<li class="i_32_charts">
					<a href="find_Users.html" title="Visual Data">
						<span class="tab_label">查询用户</span>
						<span class="tab_info">查询</span>
					</a>
				</li>
				<li class="active_tab i_32_ui">
					<a href="publish_bug.html" title="Kit elements">
						<span class="tab_label">发布bug</span>
						<span class="tab_info">发布bug</span>
					</a>
				</li>
				<li class="i_32_tables">
					<a href="find_bug.html" title="Some Rows">
						<span class="tab_label">查询bug</span>
						<span class="tab_info">查询已经发布bug</span>
					</a>
				</li>
			</ul>
		</aside>
		<div class="contents">
			<div class="grid_wrapper">
				<div class="g_6 contents_header">
					<h3 class="i_16_ui tab_label">bug 发布</h3>
					<div><span class="label">管理员发布bug</span></div>
				</div>
				<div class="g_6 contents_options">
					<div class="simple_buttons">
						<div class="bwIcon i_16_help">Help</div>
					</div>
				</div>
				<div class="g_12 separator"><span></span></div>
				<div class="g_12">
					<div class="widget_header">
						<h4 class="widget_header_title wwIcon i_16_valid">bug 表单</h4>
					</div>
					<div class="widget_contents noPadding">
						<form />
							<div class="line_grid">
								<div class="g_2"><span class="label">Bug 标题 <span class="must">*</span></span></div>
								<div class="g_10">
									<input type="text" placeholder="xx问题" class="simple_field" required />
								</div>
							</div>
							<div class="line_grid">
								<div class="g_2"><span class="label">Bug 标签 <span class="must">*</span></span></div>
								<div class="g_10">
									<input type="text" placeholder="C++;java" class="simple_field" required />
								</div>
							</div>
							
							<div class="line_grid">
								<div class="g_2"><span class="label">bug 内容<span class="must">*</span></span></div>
								<br/>
								<div class="g_10">
									<textarea id="content" name="content"  class="form-control kindeditor"></textarea>
									<div class="field_notice">写的详细一点哦</div>
								</div>
							</div>
							<div class="line_grid">
								<div class="g_3"><span class="label">Submit</span></div>
								<div class="g_9">
									<input type="submit" value="提交" class="submitIt simple_buttons" />
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>		
		</div>
	</div>
	<footer>
		<div class="wrapper">

	</footer>
